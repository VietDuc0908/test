<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="signup">
    <form id="form">
    <p>Thành viên đăng ký</p>
    <div class="item" >
        <label>Tên đầy đủ</label></br>
        <input type="text" placeholder="VD: Sơn Đặng" id="fullname" >
        <small> Error </small>
    </div>
    <div class="item">
        <label>Email</label></br>
        <input type="email" placeholder="VD: email@doamin.com" id="email" >
        <small> Error </small>
    </div>
    <div class="item">
        <label>Mật khẩu</label></br>
        <input type="password" placeholder="Nhập mật khẩu" id="password" >
        <small> Error </small>
    </div>
    <div class="item">
        <label>Nhập lại mật khẩu</label></br>
        <input type="password" placeholder="Nhập lại mật khẩu" id="conf-password" >
        <small> Error </small>
    </div>
    <div>
        <button class="btn" id="submit">Đăng kí</button>
    </div>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
